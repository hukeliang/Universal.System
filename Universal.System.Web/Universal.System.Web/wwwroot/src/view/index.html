<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upm.System - 首页</title>
    <!--<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../carousel/bootstrap-carousel.css" rel="stylesheet" />
    <link href="../carousel/bootstrap-carousel.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
    <div style="width:100%;height:800px;background-color:#ffffff;">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.cameronsino.be/Admin/Products/poster/Poster5.jpg" style="width:100%;" alt="First slide">
                </div>
                <div class="item">
                    <img src="https://www.cameronsino.be/Admin/Products/poster/Poster4.jpg" style="width:100%;" alt="Second slide">
                </div>
                <div class="item">
                    <img src="https://www.cameronsino.be/Admin/Products/poster/Poster3.jpg" style="width:100%;" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                &lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                &rsaquo;
            </a>
        </div>
        <img src="../fonts/glyphicons-halflings-regular.svg" style="width:800px;height:500px;" />
    </div>


</body>
</html>
