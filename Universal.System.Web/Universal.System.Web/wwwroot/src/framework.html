<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universal.System - 首页</title>
    <meta name="keywords" content="Universal.System,通用,后台系统,ERP" />
    <meta name="description" content="Universal.System,通用后台系统" />
    <link href="/src/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="/src/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/src/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <link href="css/framework-initialize.css" rel="stylesheet" />
    <script src="js/framework-load.js"></script>
    <!--<script>
        $(function () {
            //提示工具
            $('[data-toggle="tooltip"]').tooltip({
                container: 'body',
                delay: {
                    show: 300,
                    hide: 100
                }
            });
        })
        
    </script>-->
</head>
<body>
    <!--<div id="u-calculate-tabstrip">用来临时计算当前打开的选项卡的宽度的容器</div>-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="app-logout" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal" aria-hidden="true">&times;</span>
                    <h4 class="modal-title">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;
                        提示
                    </h4>
                </div>
                <div class="modal-body">
                    您确定要退出系统吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">在想想</button>
                    <button type="button" class="btn btn-danger">退出登陆</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框（Modal） -->

    <div id="app-left">
        <h2 id="app-menu-logo">
            <a href="/src/framework.html">
                <span class="visible-lg-inline hidden">Universal.System</span>
                <span class="visible-lg">U</span>
            </a>
        </h2>
        <div id="app-menu-scroll">
            <div id="app-menu-accordion">
                <!--动态菜单-->
            </div>
        </div>
    </div>

    <div id="app-right">
        <div id="app-header" class="app-header">
            <div class="app-header-info">
                <button id="app-menu-status">
                    <span class="glyphicon glyphicon-indent-right" data-hover="glyphicon glyphicon-indent-left"></span>
                </button>

                <div class="app-header-info-right">
                    <div id="app-full-screen" class="app-transition" data-status="normal" data-toggle="tooltip" data-placement="auto" title="全屏">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </div>

                    <div id="app-user" class="app-transition">
                        <button class="dropdown-toggle app-user-dropdown app-transition" data-toggle="dropdown">
                            <img src="https://file.iviewui.com/dist/a0e88e83800f138b94d2414621bd9704.png" />
                            <strong>系统管理员</strong>
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                        </button>
                        <ul class="dropdown-menu pull-right app-user-menu" role="menu">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="#">消息中心<span class="badge pull-right">3</span></a>
                            </li>
                            <li role="presentation">
                                <a class="dropdown app-not-select" tabindex="-1" data-stop="evnet" data-toggle="dropdown-submenu" data-sub="#submenu-language">
                                    系统语言
                                    <span class="glyphicon glyphicon-triangle-right app-muen-icon"></span>
                                </a>
                                <ul class="dropdown-menu pull-right app-dropdown-submenu" id="submenu-language">
                                    <li role="presentation">
                                        <a href="#">中文（简体）</a>
                                        <a href="#">中文（繁體）</a>
                                        <a href="#">English</a>
                                        <a href="#">日本語</a>
                                        <a href="#">한국어</a>
                                    </li>
                                </ul>
                            </li>
                            <li role="presentation">
                                <a target="_blank" href="https://github.com/hukeliang/Universal.System">项目开源地址</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation">
                                <a data-toggle="modal" data-target="#app-logout">退出登陆</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation" class="app-copyright text-center">
                                <img src="/src/img/u.png" width="35" /><br />
                                <span>
                                    Universal.System<br />
                                    v1.0.0
                                </span>
                                <p>
                                    <a class="pull-left" target="_blank" href="https://github.com/hukeliang/Universal.System/blob/master/README.md">关于我们</a>
                                    <a class="pull-right" target="_blank" href="#">更新日志</a>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="app-header-clip">
                <div class="app-header-clip-left">
                    <!--左右切换按钮-->
                    <button class="pull-left app-nav-left app-transition">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </button>
                    <button class="pull-right app-nav-right app-transition">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </button>
                    <div id="app-nav-center" class="app-transition">
                        <!--强制给一个默认宽度-->
                        <ul class="nav nav-tabs" style="width:1000px;">
                            <li id="u-iframe-source1" data-tabstrip-select="true">
                                <a href="https://www.baidu.com" data-stop="default">
                                    <span class="glyphicon glyphicon-home"></span>
                                    首页
                                </a>
                                <!--<span class="close">&times;</span>-->
                            </li>
                        </ul>
                        <div class="app-clip-border">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="app-header-clip-right">
                    <a data-toggle="tooltip" class="app-transition" data-placement="bottom" title="刷新本页">
                        <span class="glyphicon glyphicon-repeat"></span>
                    </a>
                    <a data-toggle="tooltip" class="app-transition" data-placement="bottom" title="在新标签页中打开">
                        <span class="glyphicon glyphicon-new-window"></span>
                    </a>
                </div>
            </div>
        </div>
        <div id="app-body">
            <iframe frameborder="0" data-iframe-source="#u-iframe-source1"></iframe>
        </div>
    </div>
</body>
</html>
